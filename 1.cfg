//=====================================================环境设置=====================================================

unbindall;
viewmodel_recoil 1;
// cfgver "1";//
//cl_showpos 1;//  展示旋转跳参数
bind "F3" "autobuy";
//bind "F4" "rebuy";
bind "F4"  "toggle cl_righthand";
bind "F5" "jpeg";
bind "F6" "save quick";
bind "F10" "exec your_steamid"
bind "F11" "exec your_steamid_M";
bind "ESCAPE" "cancelselect";

//=====================================================鼠标设置=====================================================

bind "mouse_x" "yaw";                                                       // 横轴
bind "mouse_y" "pitch";                                                     // 纵轴
bind "MOUSE1" "+attack";                                                    // 左键
bind "MOUSE2" "+attack2";                                                   // 右键
bind "MOUSE3" "player_ping";                                                // 鼠标中键
bind "MOUSE4" "toggle voice_enable 0 1;toggle cl_hud_color 1 8";            // 切换
bind "MOUSE5" "+radialradio2";

