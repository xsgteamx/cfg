//		非必要
//		-processheap 有效缓解内存引起的顿卡，VG,NIP,AD的大神们也都用这个参数
//		-freq 144 强制游戏的刷新率
//		-noforcemaccel 恢复到桌面鼠标加速度设置，即使用驱动设置的鼠标加速度
//		-noforcemparms 这个是在游戏中禁用鼠标按键的win系统快捷键功能
//		-noforcemspd 游戏和桌面鼠标速度一致

