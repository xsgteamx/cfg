//		-noaafonts 取消平台默认的字体反混淆功能
//		-threads 12 多线程处理，数字等于CPU线程数量
//		-console 启用控制台
//		-preload 让CSGO预加载纹理和建模，可以提高性能
//		-highpriority (-high) 高优先级，就是要求CPU处理运算CS时是最高优先级,提高性能的
